version: '3.7'

services:
  db:
    image: postgres:12.0-alpine
    hostname: db
    container_name: 'deals_api_postgres'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=deals_api
      - POSTGRES_PASSWORD=deals_api
      - POSTGRES_DB=deals_api
  redis:
    image: redis:alpine
    hostname: redis
    container_name: 'deals_api_redis'
    command: redis-server
    ports:
      - 6379:6379
    expose:
      - 6379
  web:
    build: ./deals_api
    container_name: 'deals_api_django'
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./deals_api/:/usr/src/deals_api/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
  celery:
    build: ./deals_api
    container_name: 'deals_api_celery'
    command: celery --app deals_api worker -E
    volumes:
      - ./deals_api:/usr/src/deals_api/
    env_file:
      - ./.env.dev
    links:
      - redis
    depends_on:
      - web
      - redis
      - db
  flower:
    build: ./deals_api
    env_file:
      - ./.env.dev
    command: flower --app deals_api --broker=redis://redis:6379
    depends_on:
      - celery
volumes:
  postgres_data: