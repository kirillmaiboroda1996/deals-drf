version: '3.7'

services:
  redis:
    image: redis:alpine
    hostname: redis
    container_name: 'deals_api_redis'
    command: redis-server
    ports:
      - 6379:6379
    expose:
      - 6379
  db:
    image: postgres:12.0-alpine
    container_name: 'deals_api_postgres'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  web:
    build:
      context: ./deals_api
      dockerfile: Dockerfile.prod
    command: gunicorn deals_api.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/deals_api/web/staticfiles
      - media_volume:/home/deals_api/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
  celery:
    build: ./deals_api
    container_name: 'deals_api_celery'
    command: celery --app deals_api worker -n deals_worker -E
    volumes:
      - ./deals_api:/usr/src/deals_api/
    env_file:
      - ./.env.dev
    links:
      - redis
    depends_on:
      - web
      - redis
      - db
  flower:
    build: ./deals_api
    container_name: 'deals_api_flower'
    env_file:
      - ./.env.dev
    command: celery flower -A deals_api --broker=redis://redis:6379
    depends_on:
      - celery
  nginx:
    build: ./nginx
    container_name: 'deals_api_nginx'
    volumes:
      - static_volume:/home/deals_api/web/staticfiles
      - media_volume:/home/deals_api/web/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: